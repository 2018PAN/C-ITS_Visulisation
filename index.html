<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road AverageSpeed Visualization</title>

    <!-- deck.gl & MapLibre GL -->
    <script src="https://unpkg.com/deck.gl@8.9.30/dist.min.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js"></script>

    <!-- noUiSlider -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            border-radius: 8px;
            width: 320px;
        }

        #stationType {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #111;
            color: #fff;
            margin-top: 6px;
            margin-bottom: 12px;
        }

        #time-range-labels {
            text-align: center;
            margin-bottom: 12px;
            font-size: 17px;
        }

        #slider {
            margin: 12px 0;
        }

        .noUi-connect {
            background: #26a69a;
        }

        .noUi-horizontal .noUi-handle {
            background: #fff;
            width: 25px;
            border: 1px solid #888;
        }

        #popup {
            position: absolute;
            z-index: 201;
            background: rgba(135, 135, 135, 0.9);
            color: #fff;
            padding: 8px 10px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            white-space: nowrap;
            display: none;
        }

        #viewTabs {
            display: flex;
            margin-bottom: 12px;
        }

        #viewTabs button {
            flex: 1;
            padding: 8px;
            background: #222;
            color: #ccc;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        #viewTabs button.active {
            background: #26a69a;
            color: #000;
            font-weight: bold;
        }

        #viewTabs button+button {
            margin-left: 4px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <div id="viewTabs">
            <button id="tabRoad" class="active">Road View</button>
            <button id="tabTraj">Trajectory View</button>
        </div>
        <label for="stationType">Station Type:</label>
        <select id="stationType">
            <option value="all">All</option>
            <option value="5">Passenger Car</option>
            <option value="6">Bus</option>
            <option value="7">Light Truck</option>
            <option value="10">Special Vehicles</option>
        </select>

        <div id="time-range-labels">
            <label>Time Range</label><br />
            <span id="min-time">--:--:--</span> — <span id="max-time">--:--:--</span>
        </div>
        <div id="slider"></div>

    </div>

    <div id="map"></div>
    <div id="popup"></div>

    <script>
        const INITIAL_VIEW_STATE = { latitude: 47.7, longitude: 13.05, zoom: 10, pitch: 0, bearing: 0 };
        const STATION_TYPE_NAMES = { 5: 'Passenger Car', 6: 'Bus', 10: 'Other' };

        function formatTime(ms) { return new Date(ms).toTimeString().slice(0, 8); }
        function getSpeedColor(s) {
            if (s < 2) return [255, 0, 0];
            if (s < 6) return [255, 165, 0];
            if (s < 12) return [255, 255, 0];
            return [0, 255, 0];
        }

        let roadsGeo, segments, deckgl, slider, timeRange;

        // load both roads and precomputed segments
        async function loadData() {
            const [r, s] = await Promise.all([
                fetch('Data/roads.geojson').then(r => r.json()),
                fetch('Data/segments.json').then(r => r.json())
            ]);
            return { roadsGeo: r, segments: s };
        }

        async function main() {
            initTabs();
            ({ roadsGeo, segments } = await loadData());

            // compute global timeRange from segments.timestamps[]
            const allTimes = segments.flatMap(s => s.timestamps || []);
            const tmin = Math.min(...allTimes), tmax = Math.max(...allTimes);
            timeRange = [tmin, tmax];

            // init slider
            slider = noUiSlider.create(document.getElementById('slider'), {
                start: [tmin, tmax], connect: true,
                range: { min: tmin, max: tmax }, step: 1000,
                tooltips: false,
                pips: {
                    mode: 'count', values: 3,
                    format: { to: v => formatTime(v), from: v => +v }
                }
            });
            document.getElementById('min-time').textContent = formatTime(tmin);
            document.getElementById('max-time').textContent = formatTime(tmax);
            slider.on('update', vals => {
                timeRange = vals.map(v => +v);
                document.getElementById('min-time').textContent = formatTime(timeRange[0]);
                document.getElementById('max-time').textContent = formatTime(timeRange[1]);
            });
            slider.on('change', render);

            // init DeckGL
            deckgl = new deck.DeckGL({
                container: 'map',
                mapLib: maplibregl,
                mapStyle: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
                initialViewState: INITIAL_VIEW_STATE,
                controller: true,
                getCursor: ({ isHovering }) => isHovering ? 'pointer' : 'grab'
            });

            document.getElementById('stationType').addEventListener('change', render);

            render();
        }

        function render() {
            const st = document.getElementById('stationType').value;
            const popup = document.getElementById('popup');

            // 1) 重建 speedMap：只聚合符合 stationType & 时间范围的 segments
            const speedMap = {};
            const countMap = {};
            segments.forEach(s => {
                if (st !== 'all' && String(s.stationType) !== st) return;
                if (!s.timestamps.some(t => t >= timeRange[0] && t <= timeRange[1])) return;
                const k = s.way_id;
                speedMap[k] = (speedMap[k] || 0) + s.speed;
                countMap[k] = (countMap[k] || 0) + 1;
            });
            Object.keys(speedMap).forEach(k => speedMap[k] /= countMap[k]);

            // 2) 过滤出有数据的道路 Feature
            const filteredRoads = {
                type: 'FeatureCollection',
                features: roadsGeo.features.filter(f => {
                    const id = f.properties['@id'] || f.properties.id;
                    return speedMap[id] !== undefined;
                })
            };

            // 3) 用 GeoJsonLayer 渲染这些道路
            const layer = new deck.GeoJsonLayer({
                id: 'roads',
                data: filteredRoads,
                pickable: true,
                getLineWidth: 2,
                lineWidthMinPixels: 2,
                lineJointRounded: true,
                lineCapRounded: true,
                getLineColor: f => {
                    const id = f.properties['@id'] || f.properties.id;
                    return getSpeedColor(speedMap[id]);
                },
                onHover: ({ object, x, y }) => {
                    if (!object) {
                        popup.style.display = 'none';
                        return;
                    }
                    const props = object.properties;
                    const id = props['@id'] || props.id;
                    const avg = speedMap[id];
                    const roadName = props.name || id;
                    popup.style.display = 'block';
                    popup.style.left = `${x + 10}px`;
                    popup.style.top = `${y + 10}px`;
                    popup.innerHTML = `
        <strong>Road Name:</strong> ${roadName}<br/>
        <strong>Vehicle Number:</strong> ${countMap[id]}<br/>
        <strong>Avg Speed:</strong> ${avg.toFixed(2)} m/s
      `;
                }
            });

            deckgl.setProps({ layers: [layer] });
        }

        function initTabs() {
            const tabRoad = document.getElementById('tabRoad');
            const tabTraj = document.getElementById('tabTraj');
            tabRoad.addEventListener('click', () => {
                // 切换 highlight
                tabRoad.classList.add('active');
                tabTraj.classList.remove('active');
                // 跳转到 road 页面（如果当前就是 road，可去掉）
                window.location.href = 'index.html';
            });
            tabTraj.addEventListener('click', () => {
                tabTraj.classList.add('active');
                tabRoad.classList.remove('active');
                window.location.href = 'trajectories.html';
            });
        }



        main();
    </script>

</body>

</html>
